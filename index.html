<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <!--Links-->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-MainBackground">
    <header>
      <div class="container mx-auto p-6 mt-10 flex justify-between items-center">
        <!--left side-->
        <h5 class="text-3xl text-White font-bold">calc</h5>
        <!--right side-->
        <div class="flex items-end">
          <p class="pr-6 text-sm text-white font-bold">THEME</p>
          <div>
            <p class="text-White">1 2 3</p>
            <div class="flex items-center justify-center w-full mt-2">
              <label for="toogleA" class="flex items-center cursor-pointer">
                <!-- toggle -->
                <div class="relative">
                  <!-- input -->
                  <input id="toogleA" type="checkbox" class="sr-only" />
                  <!-- line -->
                  <div
                    class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"
                  ></div>
                  <!-- dot -->
                  <div
                    class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"
                  ></div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--screen-->
      <section>
        <div class="container mx-auto p-6">
          <div
            class="p-6 w-full rounded-xl flex flex-col items-end bg-ScreenBackground text-xl text-White font-bold"
          >
            <div class="display-1">0</div>
            <div class="flex justify-between w-full">
              <div class="temp-result">0</div>
              <div class="display-2">0</div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mx-auto p-6">
          <div
            class="all-buttons p-6 w-full rounded-xl text-VeryDarkGrayishBlue text-center text-2xl font-bold bg-KeypadBackground grid grid-cols-4 gap-4"
          >
            <div class="button number btn-primary">7</div>
            <div class="button number btn-primary">8</div>
            <div class="button number btn-primary">9</div>
            <div class="button last-entity-clear btn-secondary text-White">
              DEL
            </div>

            <div class="button number btn-primary">4</div>
            <div class="button number btn-primary">5</div>
            <div class="button number btn-primary">6</div>
            <div class="button operation btn-primary">+</div>

            <div class="button number btn-primary">1</div>
            <div class="button number btn-primary">2</div>
            <div class="button number btn-primary">3</div>
            <div class="button operation btn-primary">-</div>

            <div class="button number dot btn-primary">.</div>
            <div class="button number btn-0 btn-primary">0</div>
            <div class="button operation btn-primary">/</div>
            <div class="button operation btn-primary">x</div>

            <div class="button all-clear btn-secondary col-span-2 text-White">
              RESET
            </div>
            <div class="button equal btn-tertiary col-span-2 text-White">=</div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
